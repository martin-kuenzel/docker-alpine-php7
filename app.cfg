COW(){
    cowsay -f $( cowsay -l | sed -e '/\//d' -e 's/ /\n/g' | sort -Ru | tail -n1 ) $@
    #cowsay -f $(find /usr/share/cowsay/ -name '*.cow' -type f | sort -R | head -1) $@
}

## I(nfo strings) via echo in color
# 9 - red
# 10 - green
# 11 - yellow/orange
I(){
    tput setaf $1;
    echo $@|sed 's/^[1-3 ]\+//';
    # tput setaf 0;
    # tput sgr0;
};


